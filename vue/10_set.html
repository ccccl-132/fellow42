<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>set</title>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="item in list">
        {{item}}
      </li>
    </ul>
    <button v-on:click="change">改变</button>
  </div>
  <script src="./vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        list: [1, 2, 3]
      },
      methods: {
        change() {
          // 这种写法在vue中只能用来获取数组中某个元素的值，不能够用来修改内容
          // this.list[1] = 888;
          // console.log(this.list);

          /*
            第一个参数  =》 要修改的数组 
            第二个参数  =》 要修改的元素的索引 
            第三个参数  =》 要修改成为的值
          */
          Vue.set(this.list, 1, 666);
          this.$set(this.list, 2, 999);

        }
      },
    })
  </script>
</body>

</html>
