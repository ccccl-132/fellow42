<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-html&v-text</title>
</head>

<body>
  <div id="app">
    <p> {{msg}} </p>
    <p v-text="msg"></p>
    <p v-html="msg"></p>
  </div>

  <!-- 
    v-html:可以插入一段html代码

    {{}}和v-text的区别：渲染方式有区别，{{}}能看到改变的过程

   -->
  
  <script src="./vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        // msg:'hello',
        msg:'<a href="">百度一下</a>',
      }
    })
  </script>
</body>

</html>
