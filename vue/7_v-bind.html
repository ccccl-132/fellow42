<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>v-bind</title>
  <style>
    .div1 {
      color: blue;
    }

    .div2 {
      background: brown;
    }
  </style>
</head>

<body>
  <div id="app">
    <div v-bind:class="{ div1:isDiv1 , div2:isDiv2 }">123456</div>
    <div :class="['div1', isDiv2? 'div2' : '' ]">123456</div>

    <div :index="indexName"></div>
    <div :id="name"></div>

    <button @click="change">切换样式</button>
  </div>
  <script src="./vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        isDiv1: false,
        isDiv2: true,
        indexName:66,
        name:'lalala'

      },
      methods: {
        change() {
          this.isDiv1 = !this.isDiv1;
          this.isDiv2 = !this.isDiv2;
        }
      },
    })
  </script>
</body>

</html>
