<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>const</title>
</head>

<body>
  <!-- 
    var 和 const 的区别：
      1、const也不存在变量提升
      2、const也不允许重复声明
      3、赋值以后不允许更改变量的值(引用数据类型不能改地址)
   -->
  <script>
    const num = 10;
    console.log(num); //10

    // console.log(str);
    // const str = 'hello';

    // const num = 20;
    // console.log(num);

    // num = 20;
    // console.log(num);

    const obj1 = {
      name: 'lisi',
    }
    // obj1.name = 'wangwu';
    obj1 = {
      age: 48
    }
    console.log(obj1);
  </script>
</body>

</html>
